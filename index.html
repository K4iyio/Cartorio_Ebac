<html>
 <head> 
    <title> Cartorio EBAC - Registro de Nomes</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
 </head>
 <body>
   <div class="flex_ebac_logo"><img id="ebac_logo" src="Assets/ebac_logo.png"></div>
   <div class="background"></div>
   <div id="login"> 
      <form class="card">
         <h3> Registro de Nomes - EBAC</h3>
         <div class="username_box">
               <label for="username">Usuario <input type="text" placeholder="CPF ou Usuario" id="username"></label>
         </div>
         <div class="password_box">
               <label for="password">Senha <input type="password" placeholder="Senha" id="password"></label>
         </div>

               <button>Logar</button>

         </div>
      </form>
   </div>
 </body>
</html>
